<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMDV | Fashion Hub</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url("Nike-Logo-1978-present.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .product-item {
            text-align: center;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            margin: 10px;
        }
        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-item h3 {
            margin-top: 10px;
            font-size: 1.5em;
        }
        .product-item p {
            color: #f00;
            margin-top: 10px;
            font-size: 1.2em;
        }
        .product-item button {
            background-color: #f00;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .product-item button:hover {
            background-color: #c00;
        }

        /* Popup Form Styles */
        #form-popup {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
        }

        /* Form Container */
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Form Heading */
        .form-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #222;
        }

        /* Input Fields */
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        /* Focused Input Field */
        input:focus {
            outline: none;
            border: 1px solid #f00;
        }

        /* Submit Button */
        .form-container button {
            background-color: #f00;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        /* Button Hover Effect */
        .form-container button:hover {
            background-color: #c00;
        }

        /* Close Button */
        .form-container .close-btn {
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Close Button Hover Effect */
        .form-container .close-btn:hover {
            background-color: #333;
        }

        /* Main Content - Hidden initially */
        #content {
            display: none;
        }

        /* Hero Section Styles */
        .hero {
            text-align: center;
            margin-top: 50px;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
        }

        .hero .shop-now {
            background-color: #f00;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .hero .shop-now:hover {
            background-color: #c00;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #222;
            padding: 10px;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #f00;
        }

        /* Product List Styles */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Product Item Styles */
        .product-item {
            text-align: center;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            margin: 10px;
        }

        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-item h3 {
            margin-top: 10px;
            font-size: 1.5em;
        }

        .product-item p {
            color: #f00;
            margin-top: 10px;
            font-size: 1.2em;
        }

        .product-item button {
            background-color: #f00;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .product-item button:hover {
            background-color: #c00;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #222;
            color: #fff;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

    </style>
</head>
<body>
    <div id="form-popup" class="form-container">
        <h2>Enter Your Details</h2>
        <form id="user-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Proceed</button>
            <button type="button" class="close-btn" onclick="closeForm()">Close</button>
        </form>
    </div>

    <header class="hero" style="display:none;" id="hero-section">
        <h1>Welcome to KMDV AHJMR</h1>
        <p>Your go-to destination for stylish and trendy outfits</p>
        <button class="shop-now" onclick="loadAllClothes()">Shop Now</button>
    </header>

    <nav class="navbar" style="display:none;" id="navbar">
        <ul>
            <li><a href="javascript:void(0);" onclick="goHome()">Home</a></li>
            <li><a href="#">New Arrivals</a></li>
            <li><a href="javascript:void(0);" onclick="loadAllClothes()">All Clothes</a></li>
            <li><a href="#">Sale</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section id="home-section" style="display:none;">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product">
                <img src="c:\Users\User\Pictures\chat-lieu-thiet-ke-ao-thun-local-brand-gia-re-dep-dkmv-black-original-tee-streetwear.webp" alt="Product 1">,                 <img src="c:\Users\User\Pictures\swagger-dmv-t-shirt-mens-t-shirt.webp" alt="Product 2">               

                <h3>Model Brand</h3>

            </div>
        </div>
    </section>

    <section id="all-clothes-section" style="display:none;">
        <h2>All Clothes</h2>
        <div class="product-list" id="product-list">
            <!-- Product items will be dynamically added here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 KDMV FUCKNIGGAR | All Rights Reserved</p>
    </footer>

    <script>
        document.getElementById("user-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            if (name && email) {
                document.getElementById("form-popup").style.display = "none";
                document.getElementById("hero-section").style.display = "block";
                document.getElementById("navbar").style.display = "flex";
                document.getElementById("home-section").style.display = "block";
            }
        });

        function loadAllClothes() {
            document.getElementById("home-section").style.display = "none";
            document.getElementById("all-clothes-section").style.display = "block";

            const products = [
                { img: "c:\\Users\\User\\Pictures\\ao-thun-local-brand-dep-dkmv-blue-jersey-tee-streetwear.webp", title: "Casual Outfit", price: "$49.99" },
                { img: "c:\\Users\\User\\Pictures\\dosiin-dkmv-dkmv-tee-original-black-111400111400.jpeg", title: "Elegant Dress", price: "$29.99" },
                { img: "c:\\Users\\User\\Pictures\\HOODIES_0003_2-1.webp", title: "Sporty Look", price: "$29.99" },
                { img: "c:\\Users\\User\\Pictures\\sf74r_51_z_prod.jpg", title: "Chic Top", price: "$59.99" },
                { img: "c:\\Users\\User\\Pictures\\kansas_city_hoodie_black_1024x1024.webp", title: "Summer Shorts", price: "$39.99" },
                { img: "c:\\Users\\User\\Pictures\\th (1).jpg", title: "Stylish Jeans", price: "$39.99" }
            ];

            const productList = document.getElementById("product-list");

            products.forEach(product => {
                const productItem = document.createElement("div");
                productItem.classList.add("product-item");
                productItem.innerHTML = `
                    <img src="${product.img}" alt="${product.title}">
                    <h3>${product.title}</h3>
                    <p>${product.price}</p>
                    <button onclick="viewDetails('${product.title}')">View Details</button>
                `;
                productList.appendChild(productItem);
            });
        }

        function viewDetails(productName) {
            alert("You clicked on: " + productName);
        }

        function goHome() {
            document.getElementById("all-clothes-section").style.display = "none";
            document.getElementById("home-section").style.display = "block";
        }

        function closeForm() {
            document.getElementById("form-popup").style.display = "none";
        }
    </script>
</body>
</html>
